---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: chaostoolkit-crd
spec:
  replicas: 1
  selector:
    matchLabels:
      app: chaostoolkit
  template:
    metadata:
      labels:
        app: chaostoolkit
    spec:
      serviceAccountName: chaostoolkit-crd
      containers:
      - name: crd
        image: lawouach/k8scrd:latest
        imagePullPolicy: Always
        command:
        - kopf
        args:
        - run
        - --verbose
        - --namespace
        - chaostoolkit-crd
        - controller.py
        resources:
          requests:
            memory: "64Mi"
            cpu: "100m"
          limits:
            memory: "64Mi"
            cpu: "100m"
